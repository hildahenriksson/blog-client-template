<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="content">

        <h2>New blogpost</h2>
        <div id="form-div">
            <form id="new-post-form">
                <div>
                    <label id="title-label" for="title">Title</label><br>
                    <input type="text" name="title" id="title-input"><br><br>
                    <label id="author-label" for="author">Author</label><br>
                    <input type="text" name="author" id="author-input"><br><br>
                    <label id="tags-label" for="tags">Tags</label><br>
                    <select name="tags" id="tags-input" multiple>
                        <option value="economics">Economics</option>
                        <option value="politics">Politics</option>
                        <option value="sport">Sport</option>
                        <option value="food">Food</option>
                        <option value="art">Art</option>
                        <option value="cars">Cars</option>
                        <option value="travel">Travel</option>
                    </select>
                </div>
                <div>
                    <label id="content-label" for="content">Content</label><br>
                    <textarea name="content" id="content-input" cols="30" rows="19"></textarea><br>
                </div>
                <div>
                    <input id="submit" type="submit" value="Create post">
                </div>
                <div>
                    <p id="error-message" class="red"></p>
                </div>
            </form>
            <a id="back-link" href="../admin/index.html">&#8592 Back</a>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="js/create-post.js"></script>
    </div>
</body>
</html>
